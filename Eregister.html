<body style="  background-image: url('../static/Abract01\ -\ Copy\ \(2\).png');background-repeat: no-repeat;background-size: cover;"">

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="/home">Employer</a>
    <ul class="nav navbar-nav  ">
        <li class="nav-item">
            <a class="nav-link" href="/Rlogin">Login</a>

            <a class="nav-link" href="/Rregister">Register</a>

    </ul>

<div class="container">
     <br> <br>
    <h2> Register </h2>


    <div class="row">

        <div class="col-5 ml-4">
            <br>
            <form action="" method="post">

                <div class="form-group">
                    <label>Name </label>
                    <input type="text" name="username" class="form-control" placeholder="Enter name">

                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <label>Education</label>
                    <input type="text" name="company" class="form-control"
                           placeholder="Company name">
                </div>
   <div class="form-group">
                    <label>Profile photo</label>
                    <input type="text" name="image" class="form-control"
                           placeholder="Add profile photo">
                </div>

                <div class="form-group">
                    <label>Credentials</label>
                    <input type="text" name="credentials" class="form-control"
                           placeholder="Add Credentials">
                </div>

                <div class="form-group">
                    <label>Skills and fields you master in</label>
                    <input type="text" name="roles" class="form-control"
                           placeholder="Add the skills ">
                </div>

                <button type="submit" class="btn btn-dark">Submit</button>
                <br><br><br>
            </form>

        </div>
        <div class="col-3">
            <img src="../static/undraw_multitasking_hqg3.png"
                 alt="" width="500" height="500"></div>
    </div>
</div>
